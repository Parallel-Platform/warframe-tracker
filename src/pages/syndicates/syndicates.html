<ion-header>

  <ion-navbar>
    <ion-title>syndicates</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="syndicates-page">
  <div class="page-container">
    <div class="section-header">
      <h5 class="section-title">SYNDICATE</h5>
    </div>

    <div class="section-container">
      <div class="section-content">
        <ng-container *ngFor="let syndicateMission of (warframeData | async)?.syndicateMissions">
          <div *ngIf="isApplicableSyndicate(syndicateMission.syndicate)">
            <div class="section-item" *ngFor="let node of syndicateMission.nodes">
              <ion-grid>
                <ion-row>
                  <ion-col col-4>
                    <div class="syndicate-img-holder">
                      <div class="{{getSyndicateCssClass(syndicateMission.syndicate)}}">
                          <img src="{{getSyndicateImage(syndicateMission.syndicate)}}" class="img-inline" />
                      </div>
                    </div>
                  </ion-col>
                  <ion-col class="card-details" col-8>
                    <div class="card-line">
                      <strong>
                        {{node}}
                      </strong>
                      <!--<span class="mission-lvl">Level 20-25</span>-->
                    </div>
                  </ion-col>
                </ion-row>
                <ion-row class="card-footer">
                  <ion-col>
                    <!--<alert-timer eta="{{syndicateMission.eta}}"></alert-timer>-->
                  </ion-col>
                </ion-row>
              </ion-grid>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</ion-content>
