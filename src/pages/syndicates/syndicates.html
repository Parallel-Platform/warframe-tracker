<ion-header>

  <ion-navbar>
    <ion-title>syndicates</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="syndicates-page">
  <div class="page-container">
    <div class="section-header">
      <h5 class="section-title">SYNDICATE</h5>
    </div>

    <div class="section-container">
      <div class="section-content">
        <div class="section-item">
          <ion-grid>
            <ion-row>
              <ion-col col-4>
                <div class="syndicate-img-holder">
                    <div class="syndicate-bg">
                    </div>
                </div>
              </ion-col>
              <ion-col class="card-details" col-8>
                <div class="card-line">
                  <strong>
                    Marid (Sedna)
                  </strong>
                  <span class="mission-lvl">
                    Level 20-25</span>
                </div>
                <div class="card-line mission-type-faction">
                  <strong>
                    <span>HIJACK MISSION (Genius)</span> -
                    <span>Grineer</span>
                  </strong>
                </div>
                <div class="card-line">
                  <strong>Reward:</strong>
                </div>
                <ion-grid>
                  <ion-row>
                    <ion-col class="reward-list">
                      <span class="inline-item">
                        <img src="../assets/img/Credits.png" class="img-inline" />
                        3,550
                      </span>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-col>
            </ion-row>
            <ion-row class="card-footer">
              <ion-col>
                <!--<alert-timer eta="{{alert.eta}}"></alert-timer>-->
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>

        
      </div>
    </div>
  </div>
